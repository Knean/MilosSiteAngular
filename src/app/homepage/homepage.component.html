<mat-toolbar>

  <div *ngIf="!user; else elseBlock">
    <button mat-raised-button color="warn" [matMenuTriggerFor]="aboveMenu">Hello stranger</button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button (click)="openDialog()" mat-menu-item>Log in</button>
      <button (click)="openRegDialog()" mat-menu-item>Register</button>
    </mat-menu>
  </div>

  <ng-template #elseBlock>
    <div>
      <button mat-stroked-button [matMenuTriggerFor]="aboveMenu">Hello {{user.username}}</button>
      <mat-menu #aboveMenu="matMenu" yPosition="above">
        <button (click)="logout()" mat-menu-item>Logout</button>
        <button  mat-menu-item>Profile</button>
      </mat-menu>
    </div>
  </ng-template>
</mat-toolbar>

<div style="margin: 10px">



  <div style="float:left" style="float:left; width: auto; height: auto">
    <mat-tab-group>
      <mat-tab label="One">
        <app-tree></app-tree>
      </mat-tab>
      <mat-tab label="Two">
        <h1>placeholder for more trees</h1>
        <p>...</p>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div
    style=" position: relative; top: 60px; float: left; border: solid black; width:auto; margin: 20px 20px 20px 20px; padding: 20px">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Amount</mat-label>
        <input matInput #message maxlength="256" type="number" placeholder="999">
        <mat-hint align="start"><strong>Numbers only</strong> </mat-hint>
        <mat-hint align="end"> max 5000</mat-hint>
      </mat-form-field>
    </form>
    <button mat-raised-button>Buy</button>

  </div>

</div>
